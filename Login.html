<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Login </title>
    <style>
    </style>
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
              <div class="card border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                          <h4 class="text-gray-500 mb-4">Welcome Back!</h4>
                          <form class="user">
                            <div class="form-group">
                              <input type="email" class="form-control form-control-user" placeholder="Enter Email Address..">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control form-control-user" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label custom-control-label-user" for="customCheck">Remember Me</label>
                              </div>
                            </div>
                            <a href="Index.html" class="btn btn-primary btn-block btn-user">Login</a>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                               Login with Google
                            </a>
                            <a href="Index.html" class="btn btn-facebook btn-block btn-user">Login With Facebook</a>
                            </div>
                            <hr>
                            <div class="text-center">
                              <a href="Index.html" class="small">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                              <a href="Index.html" class="small">Create An Account</a>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

          </div>
      </div>
    </div>

  </body>
</html>
