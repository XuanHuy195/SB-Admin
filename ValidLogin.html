<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./sb-admin-2.css">
  <title>Xác nhận thông tin</title>
  <link rel="icon" type="image/x-icon" href="./assets/66709054-home-icon-home-website-button-on-white-background-.jpg">
</head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-9 col-xl-10">
        <div class="card o-hidden my-5 border-0 shadow-lg">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-lg-block bg-password-image"></div>
              <div class="col-lg-6 position-relative">
                <div id="loading-animation" class="p-1 position-absolute rounded-pill w-100 d-none">
                  <div class=" loading rounded-pill"></div>
                </div>
                <div id="loading" class="p-5">
                  <div class="text-center">
                    <h4 class="text-gray-900 mb-4">Nhập Mã Xác Thực!</h4>
                  </div>

                  <form class="user">
                    <div class="form-group">
                      <input type="email" id="otpCode" class="form-control form-control-user" placeholder="Mã Xác Thực" />
                    </div>
                    <div id="errValid" class="small text-danger font-weight-bold d-none">Mã xác thực không chính xác!</div>
                    <a href="#" id="valid" class="btn btn-primary btn-user btn-block">
                      Xác Thực
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a href="#" class="small">Gửi mã!</a>
                  </div>
                  <div class="text-center">
                    <a href="#" class="small">Đổi số điện thoại</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
  </div>
</body>

</html>
