<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sb-admin-2.css">
    <script src="https://kit.fontawesome.com/dd602692de.js" crossorigin="anonymous"></script>
    <title>Đăng ký tài khoản</title>
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
          <div class="card border-0 shadow-lg my-5">
            <div class="car-body p-0">
              <div class="row">
                <div class="col-lg-5 d-none bg-register-image d-lg-block"></div>
                <div class="col-lg-7">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text-gray-900 mb-4">Đăng ký tài khoản!</h4>
                    </div>
                    <form class="user">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" id="fName" class="form-control form-control-user" placeholder="Họ">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" id="lName" class="form-control form-control-user" placeholder="Tên">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="phone" class="form-control form-control-user" placeholder="Số Điện Thoại">
                        </div>
                        <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <input type="password" id="pass" class="form-control form-control-user" placeholder="Mật Khẩu" >
                              </div>
                              </div>
                            <div class="col-lg-6">
                                <input type="password" id="rPass" class="form-control form-control-user" placeholder="Xác Nhận Mật Khẩu">
                            </div>
                        </div>
                    </div>
                        <a href="#" id="add" class="btn btn-block btn-primary btn-user">Đăng Ký</a>
                        <hr>
                    <div class="text-center">
                        <a href="Index.html" class="small">Đăng nhập!</a>
                    </div>
                    </form>    
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
