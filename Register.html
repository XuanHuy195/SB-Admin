<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
          <div class="card border-0 shadow-lg my-5">
            <div class="car-body p-0">
              <div class="row">
                <div class="col-lg-5 d-none bg-register-image d-lg-block"></div>
                <div class="col-lg-7">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text-gray-500 mb-4">Create an Account!</h4>
                    </div>
                    <form class="user">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" placeholder="First Name">
                                </div>
                               
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="password" class="form-control form-control-user" placeholder="Password" >
                            </div>
                            <div class="col-lg-6">
                                <input type="password" class="form-control form-control-user" placeholder="Repeat Password">
                            </div>
                        </div>
                    </div>
                        <a href="#" class="btn btn-block btn-primary btn-user">Register Account</a>
                    </form>
                    <hr>
                    <a href="#" class="btn btn-block btn-google btn-user">Register with Google</a>
                    <a href="#" class="btn btn-primary btn-block btn-facebook btn-user">Register with Facebook</a>
                    <hr>
                    <div class="text-center">
                        <a href="Forgot-password.html" class="small">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a href="Login.html" class="small">Already have an account? Login!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
