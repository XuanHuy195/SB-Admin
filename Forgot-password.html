<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sb-admin-2.css">
    <title>Document</title>
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-9 col-xl-10">
          <div class="card o-hidden my-5 border-0 shadow-lg">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-lg-block bg-password-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text-gray-900 mb-2">Forgot Your Password</h4>
                      <p class="mb-4">
                        We get it, stuff happens. Just enter your email address
                        below and we'll send you a link to reset your password!
                      </p>
                    </div>
                  
                  <form class="user">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        placeholder="Enter Email Address"
                      />
                    </div>
                    <a href="login.html" class="btn btn-primary btn-user btn-block">
                        Reset Password
                      </a>
                  </form>
                  <hr>
                  <div class="text-center">
                      <a href="Register.html" class="small">Create an Account!</a>
                  </div>
                  <div class="text-center">
                      <a href="Login.html" class="small">Already have an account? Login!</a>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
