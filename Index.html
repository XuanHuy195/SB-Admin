<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sb-admin-2.css">
    <script src="https://kit.fontawesome.com/dd602692de.js" crossorigin="anonymous"></script>
    <title>Đăng nhập</title>
    <link rel="icon" type="image/x-icon" href="./assets/66709054-home-icon-home-website-button-on-white-background-.jpg">
</head>
  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
              <div class="card border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6 position-relative">
                      <div id="loading-animation" class="p-1 position-absolute rounded-pill w-100 d-none">
                        <div class=" loading rounded-pill"></div>
                      </div>
                      <div id="loading" class="p-5">
                        <div class="text-center">
                          <h4 class="text-gray-900 mb-4">Chào mừng trở lại!</h4>
                          <form class="user ">
                            <div class="form-group">
                              <input type="text" name="" id="phone" class="form-control form-control-user" placeholder="Nhập Số Điện Thoại..." >
                            </div>
                           
                            <div id="error" class="small text-danger font-weight-bold d-none ">Số điện thoại không tồn tại!</div>
                            <div class="form-group">
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="remember" id="customCheck">
                                <label class="custom-control-label custom-control-label-user float-left" for="customCheck">Nhớ số điện thoại</label>
                              </div>
                            </div>
                            <a href="#" id="login" class="btn btn-primary btn-block btn-user">Đăng nhập</a>
                            <hr>
                            </div>
                            <div class="text-center">
                              <a href="./register.html" class="small">Đăng ký tài khoản</a>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>

          </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
