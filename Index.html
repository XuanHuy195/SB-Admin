<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sb-admin-2.css">
    <script src="https://kit.fontawesome.com/dd602692de.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./js/district.json"></script>
    <script src="./js/list.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand font-weight-bold" href="#">Thông tin khách hàng</a>
            <button type="button" class="btn btn-danger mr-2" data-toggle="modal" data-target="#myModal">
                Thêm mới
            </button>
              <form class="form-inline my-2 my-lg-0 ">
                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
              </form>
          </nav>
        <table id="table" class="table-sm table table-bordered table-hover table-responsive-lg">
            <thead class="thead-dark small">
                <th>Họ và tên</th>
                <th>Điện thoại</th>
                <th>Email</th>
                <th>Nhóm</th>
                <th>Số cmnd</th>
                <th>Ngày cấp</th>
                <th>Ngày Sinh</th>
                <th>Địa chỉ liên hệ</th>
                <th>Địa chỉ thường trú</th>
                <th>Loại</th>
                <th>Nguồn</th>
                <th>Cấp độ</th>
                <th>Mục đích</th>
                <th>Ngày xử lý</th>
                <th>Diễn giải</th>
                <th>Nhân viên quản lý</th>
            </thead>
            <tbody id="body" class="small">
                
            </tbody>
        </table>
        <!-- The Modal -->
        <div class="modal fade " id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal header -->
                    <div class="modal-header">
                        <h4 class="modal-title font-weight-bold text-uppercase text-gray-900">Thêm mới khách hàng</h4>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="name">Họ tên <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="dateOfBirth">Ngày Sinh</label>
                                    <input type="text" class="form-control" id=dateOfBirth>
                                </div>
                                <div class="form-group">
                                    <label for="">Loại KH</label>
                                    <select class="custom-select">
                                        <option selected>Doanh Nghiệp</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="form-group">
                                    <label for="phone">Điện thoại <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="form-group">
                                    <label for="city">Tỉnh/TP</label>
                                    <select class="custom-select" id="city">
                                        <option selected>Chọn tỉnh/thành</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhóm KH</label>
                                    <select class="custom-select">
                                        <option selected>Chọn nhóm KH</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="address1">Địa chỉ thường trú</label>
                                    <input type="text" id="address1" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="address2">Địa chỉ liên hệ</label>
                                    <input type="text" id="address2" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="cmnd">CMND</label>
                                    <input type="text" class="form-control" id="cmnd">
                                </div>
                                <div class="form-group">
                                    <label for="date1">Ngày cấp</label>
                                    <input type="text" class="form-control" id="date1">
                                </div>
                                <div class="form-group">
                                    <label for="date2">Nơi cấp</label>
                                    <input type="text" class="form-control" id="date2">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="">Người đại diện</label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="">Điện thoại người đại diện</label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="">Địa chỉ người đại diện</label>
                                    <input type="text" class="form-control" >
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!-- modal footer -->
                    <div class="modal-footer d-flex justify-content-center">
                            <div class="btn btn-primary">Lưu</div>
                            <div class="btn btn-danger">Thoát</div>
                    </div>
                </div>
            </div>
             <!-- end Modal -->
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
</body>
</html>
