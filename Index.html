<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sb-admin-2.css">
    <script src="https://kit.fontawesome.com/dd602692de.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/list.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand font-weight-bold" href="#">Thông tin khách hàng</a>
            <button type="button" class="btn btn-info mr-2" data-toggle="modal" data-target="#myModal">
                Thêm mới
            </button>
            <button class="btn btn-danger mr-2">Xóa</button>
            <button class="btn btn-success mr-2 ">Sửa</button>
              <form class="form-inline my-2 my-lg-0 ">
                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
              </form>
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="?CurrentPage=1&RowPerPage=100">1</a></li>
                  <li class="page-item"><a class="page-link" href="?CurrentPage=2&RowPerPage=100">2</a></li>
                  <li class="page-item"><a class="page-link" href="?CurrentPage=3&RowPerPage=100">3</a></li>
                  <li class="page-item"><a class="page-link" href="?CurrentPage=4&RowPerPage=100">4</a></li>
                </ul>
              </nav>
          </nav>
        <table id="table" class="table-sm table table-bordered table-hover ">
            <thead class="thead-dark small">
                <th>Họ và tên</th>
                <th>Điện thoại</th>
                <th>Email</th>
                <th>Nhóm</th>
                <th>Số CMND</th>
                <th>Ngày cấp</th>
                <th>Nơi Cấp</th>
                <th>Ngày Sinh</th>
                <th>Địa chỉ liên hệ</th>
                <th>Địa chỉ thường trú</th>
                <th>Loại</th>
                <th>Nguồn</th>
                <th>Cấp độ</th>
                <th>Mục đích</th>
                <th>Ngày xử lý</th>
                <th>Diễn giải</th>
                <th>Nhân viên quản lý</th>
            </thead>
            <tbody id="body" class="small">
                
            </tbody>
        </table>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal header -->
                    <div class="modal-header">
                        <h4 class="modal-title font-weight-bold text-uppercase text-gray-900">Thêm mới khách hàng</h4>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="firstName">Họ tên đệm<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="firstName" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="lastName">Tên<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="form-group">
                                    <label for="phone">Điện thoại <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="form-group">
                                    <label for="email">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="form-group">
                                    <label for="position">Chức vụ</span></label>
                                    <input type="text" class="form-control" id="position">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="iDNo">CMND</label>
                                    <input type="text" class="form-control" id="iDNo">
                                </div>
                           
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="dateOfIssue">Ngày cấp CMND</label>
                                    <input type="text" class="form-control" id="dateOfIssue">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="placeOfIssue">Nơi cấp CMND</label>
                                    <input type="text" class="form-control" id="placeOfIssue">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="dataOfBirth">Ngày Sinh</label>
                                    <input type="text" class="form-control" id="dataOfBirth">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="level">Cấp độ</label>
                                    <input type="text" id="level" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="address1">Địa chỉ thường trú</label>
                                    <input type="text" id="address1" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="address2">Địa chỉ liên hệ</label>
                                    <input type="text" id="address2" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="companyName">Tên công ty </label>
                                    <input type="text" id="companyName" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="companyTaxCode">Mã số thuế công ty</label>
                                    <input type="text" id="companyTaxCode" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="companyAddress">Địa chỉ công ty</label>
                                    <input type="text" id="companyAddress" class="form-control">
                                </div>
                            </div>
                           
                            
                        </div>
                        
                    </div>
                    <!-- modal footer -->
                    <div class="modal-footer d-flex justify-content-center">
                            <div id="submit" class="btn btn-primary">Lưu</div>
                            <div id="exit" class="btn btn-danger">Thoát</div>
                    </div>
                </div>
            </div>
        </div>
         <!-- end Modal -->
        <div class="modal fade" id="detailModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal header -->
                    <div class="modal-header">
                        <h4 class="modal-title font-weight-bold text-uppercase text-gray-900">Chỉnh sửa khách hàng</h4>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body" id="modal-body">
                        
                    </div>
                    <!-- modal footer -->
                    <div class="modal-footer d-flex justify-content-center">
                            <div id="submit" class="btn btn-primary">Lưu</div>
                            <div id="exit" class="btn btn-danger">Thoát</div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
</body>
</html>
